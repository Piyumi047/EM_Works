<template>
    <div>
        <lightning-card title="Account List">
            <div class="slds-var-p-around_medium">
                <lightning-button variant="brand" label="Add Account" onclick={addAccHandler}></lightning-button>
            </div>
            <div class="slds-var-p-around_medium">
                <lightning-datatable 
                key-field="id"
                data={accounts.data}
                columns={columns}>
                >
                </lightning-datatable>
            </div>
            <template if:true={openModal}>
                <c-acc-create-modal onclose={closeHandler}></c-acc-create-modal>
            </template>
        </lightning-card>
    </div>
</template>
